<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot CDF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="chatbot">
        <section class="contenedor">
            <div class="usuario__contenedor ">
                <p class="usuario__msg">¿Donde queda el baño?</p>
            </div>
            <div class="chatbot__contenedor ">
                <p class="chatbot__msg">Hola, soy el chatbot de CDF, ¿en qué puedo ayudarte? </br> El baño por el pasillo al fondo</p>
            </div>
        </section>
        <div class="entradas">
            <input class="input" type="text" placeholder="Escribe aqui"><button class="btn button">Enviar</button>
        </div>
    </article>
    <script src="main.js"></script>
</body>

</html>
